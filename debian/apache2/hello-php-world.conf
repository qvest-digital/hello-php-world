Alias /hello-php-world /usr/share/hello-php-world/www

<Directory /usr/share/hello-php-world/www>
	AllowOverride AuthConfig FileInfo Indexes Limit
	# ExecCGI Indexes
	Options SymLinksIfOwnerMatch

	DirectoryIndex index.php

	<IfModule mod_php5.c>
		AddType application/x-httpd-php .php
		# default: .:/usr/share/php:/usr/share/pear
		php_value include_path .:/usr/share/hello-php-world/common:/usr/share/php:/usr/share/pear
	</IfModule>
	<IfModule mod_php7.c>
		AddType application/x-httpd-php .php
		# default: .:/usr/share/php:/usr/share/pear
		php_value include_path .:/usr/share/hello-php-world/common:/usr/share/php:/usr/share/pear
	</IfModule>
</Directory>
